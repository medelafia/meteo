<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="meteorology (1).png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="bg-success text-center py-2">
        <h1 class="text-white">weather app</h1>
    </header>
    <div class="container">
        <div class="row d-flex align-items-start">
            <div class="col-md-4 col-sm-12 form py-3 ">
                <h3>enter the name of city</h3>
                <input type="text" name="" id="search-input" placeholder="E.g - NewYork,London,Tokyo" class="p-1 my-2">
                <button class="btn btn-success" id="search-btn">search</button>
                <span class="my-3"><hr><p class="p-2">or</p></span>
                <button class="btn btn-outline-success text-capitalize" id="getWeatherByCurrentLocation">use current position </button>
            </div>
            <div class="col-md-8 py-3 col-sm-12 ">
                <div class="row">
                    <div class="container">
                        <div class="col-sm-12 p-3 bg-success rounded ">
                            <div class="row  text-white">
                                <div class="col-sm-8 text-capitalize currentWeather">
                                    <h5 id="currentDate">tetouan (25-08-2023) </h5>
                                    <p>temperature : <span></span>°C</p>
                                    <p>wind : <span></span> km/h</p>
                                    <p>himidity : <span></span>%</p>
                                </div>
                                <div class="col-sm-4 desciption text-center">
                                    <img src="" alt="">
                                    <p id="desciption"></p>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center text-uppercase my-2">
                        <h5>4-day forecast </h5>
                    </div>
                </div>
                <div class="row text-center"> 
                        <div class="col-md-3 col-sm-12 my-3">
                                <div class="card p-1">
                                    <h6 class="card-title dayForcast text-success "></h6>
                                    <p class="forecastTemp">temp : <span></span>°C</p>
                                    <p class="forecastWind">wind : <span></span>km/h</p>
                                    <p class="forecastHim">himidity : <span></span>%</p>
                                </div>
                        </div>
                        <div class="col-md-3 col-sm-12 my-3">
                            <div class="card p-1">
                                <h6 class="card-title dayForcast text-success"></h6>
                                <p class="forecastTemp">temp : <span></span> °C</p>
                                <p class="forecastWind">wind : <span></span>km/h</p>
                                <p class="forecastHim">himidity : <span></span>%</p>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-12 my-3">
                            <div class="card p-1">
                                <h6 class="card-title dayForcast text-success"></h6>
                                <p class="forecastTemp">temp : <span></span>°C</p>
                                <p class="forecastWind">wind : <span></span>km/h</p>
                                <p class="forecastHim">himidity : <span></span>%</p>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-12 my-3">
                            <div class="card p-1">
                                <h6 class="card-title dayForcast text-success "></h6>
                                <p class="forecastTemp">temp : <span></span>°C</p>
                                <p class="forecastWind">wind : <span></span>km/h</p>
                                <p class="forecastHim">himidity : <span></span>%</p>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
